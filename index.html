<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarme</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Alarme</h1>
    </header>
    <main class="main__content">
      <section class="container">
        <div id="clock"></div>
        <input
          name="alarmTime"
          onchange="setAlarmTime(this.value)"
          type="datetime-local"
        />
        <div class="controls">
          <button class="button set-alarm">Régler l'alarme</button>
          <button class="button clear-alarm">Arrêter l'alarme</button>
        </div>
      </section>
    </main>
    <footer>
      <span>Site créé par aperbet56</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
